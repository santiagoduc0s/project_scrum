        <!DOCTYPE html>
        <html lang="es" xmlns:th="http://www.thymeleaf.org">

        <head th:replace="layout/app :: head"></head>
        <title>PES</title>
        <link rel="icon" href="../img/Logo_PES.png">

        <body>

        <nav th:replace="layout/app :: navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>


        <div class="container">
            <div class="card mx-auto" style="width: 50%; margin-top: 4%">
                <div class="card-header">
                    Modificar datos personales
                </div>
                <div class="card-body">
                    <form role="form" id="formularioCambiarDatos" th:action="@{/modificarDatosPersonales}"
                          th:object="${usuario}" method="post">
                        <input type="hidden" name="usuario"
                               class="form-control"
                               th:field="*{userName}">

                        <input name="id" type="hidden" class="form-control" th:value="${id}"/>

                        <div class="row mb-3">
                            <div class="form-group col-6">
                                <input type="text" name="nombre" id="nombre1"
                                       class="form-control" placeholder="Nombre" th:field="*{nombre}">

                            </div>

                            <div class="form-group col-6">
                                <input type="text" name="apellido" id="apellido1"
                                       class="form-control" placeholder="Ingrese su apellido" required
                                       th:field="*{apellido}">
                            </div>
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" name="documento" id="documento"
                                   class="form-control" placeholder="Ingrese su cédula" required
                                   th:field="*{cedula}">
                        </div>

                        <div class="form-group mb-3">
                            <input type="text" name="email" id="email"
                                   class="form-control" placeholder="Ingrese su email" required
                                   th:field="*{mail}">
                        </div>

                        <!--                 <div class="form-group mb-3"> -->
                        <!--                     <input type="text" name="usuario" -->
                        <!--                            class="form-control" -->
                        <!--                            th:field="*{userName}" disabled> -->
                        <!--                 </div> -->

                        <!--<div class="form-group mb-3">
                            <input type="password"
                                   class="form-control" placeholder="Ingrese su contraseña"
                                   name="contrasena" th:value="${contrasena}">
                        </div>

                        <div class="row mb-3">
                            <div class="form-group col-6">
                                <input type="password"
                                       class="form-control" placeholder="Ingrese su nueva contraseña"
                                       name="nuevaContrasena" th:value="${nuevaContrasena}">
                            </div>

                            <div class="form-group col-6">
                                <input type="password"
                                       class="form-control" placeholder="Confirme su contraseña"
                                       name="confirmacionContrasena" th:value="${confirmacionContrasena}">
                            </div>
                        </div>-->

                    </form>
                </div>

                <div class="card-footer p-2">
                    <div class="row">
                        <div class="col p-1 text-center">
                            <button type="submit" form="formularioCambiarDatos" class="btn btn-dark">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="card mx-auto" style="width: 50%; margin-top: -8%">
                <div class="card-header">
                    Modificar Contraseña
                </div>
                <div class="card-body">
                    <form role="form" id="formularioCambiarDatos" th:action="@{/modificarPasswordUsuario}"
                          th:object="${usuario}" method="post">
                        <input type="hidden" name="usuario"
                               class="form-control"
                               th:field="*{userName}">

                        <input name="id" type="hidden" class="form-control" th:value="${id}"/>

                        <div class="form-group mb-3">
                            <input type="password"
                                   class="form-control" placeholder="Ingrese su contraseña"
                                   name="contrasena" th:value="${contrasena}">
                        </div>

                        <div class="row mb-3">
                            <div class="form-group col-6">
                                <input type="password"
                                       class="form-control" placeholder="Ingrese su nueva contraseña"
                                       name="nuevaContrasena" th:value="${nuevaContrasena}">
                            </div>

                            <div class="form-group col-6">
                                <input type="password"
                                       class="form-control" placeholder="Confirme su contraseña"
                                       name="confirmacionContrasena" th:value="${confirmacionContrasena}">
                            </div>
                        </div>

                    </form>
                </div>

                <div class="card-footer p-2">
                    <div class="row">
                        <div class="col p-1 text-center">
                            <button type="submit" form="formularioCambiarDatos" class="btn btn-dark">
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div th:replace="layout/app :: scripts"></div>

        </body>

        </html>
