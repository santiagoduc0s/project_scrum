<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/app :: head"></head>

<body>

<nav th:replace="layout/app :: navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

<div class="container">
    <form class="mt-3 d-flex" th:action="@{/listadoUsuarios}" th:object="${usuario}" method="post">
        <input type="text" class="form-control w-25 ms-auto" placeholder="Ingresar cedula" name="cedula" th:field="*{cedula}" >
        <button type="submit" class="btn btn-dark ms-2">Buscar</button>
    </form>

    <div class="card mt-3">
        <div class="card-body p-0">
          <table class="table table-striped">
					<thead>
						<tr>
							<th>nombre</th>
							<th>apellido</th>
							<th>cedula</th>
							<th>mail</th>
							<th>rol</th>
							<th>Username</th>
							<th>modificar</th>
							<th>eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="usuario: ${usuarios}">
							<td   th:text="${usuario.nombre}"></td>
							<td  th:text="${usuario.apellido}"></td>
							<td  th:text="${usuario.cedula}"></td>
							<td  th:text="${usuario.mail}"></td>
							<td   th:text="${usuario.rol}"></td>
							<td   th:text="${usuario.userName}"></td>
							<td><a class="btn btn-primary btn-sm"
								th:href="@{/modificar/} + ${usuario.id}" th:text="'Modificar'"></a></td>
								<td><a class="btn btn-danger btn-sm"
								th:href="@{/eliminar/} + ${usuario.id}" th:text="'Eliminar'"
								onclick="return confirm('Seguro que lo deseas eliminar?');"></a></td>
						</tr>
					</tbody>

				</table>
        </div>
    </div>

</div>


<!--Scrips-->
<div th:replace="layout/app :: scripts"></div>

</body>

</html>
