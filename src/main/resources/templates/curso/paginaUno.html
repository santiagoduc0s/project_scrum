<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/app :: head"></head>

<body>

<nav th:replace="layout/app :: navbar" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>

<div class="container">
    <div class="w-75 mx-auto mt-4">
        <a th:href="@{/verCurso}" type="button" class="btn btn-dark btn-sm">Volver</a>
    </div>
    <div class="card mt-3 w-75 mx-auto">
        <h5 th:text="${capitulo.titulo}" class="card-header text-center">Scrum</h5>
        <div class="card-body">
            <ul class="list-group">
                <div th:each="pagina: ${capitulo.pagina}" class="list-group-item list-group-item-action"
                     style="line-height: 30px;">
                    <a class="text-decoration-none text-body"
                       th:href="@{/verPag/} + ${pagina.id}"
                       th:text="${pagina.titulo}">
                    </a>
                    <input type="checkbox" class="float-end form-check-input"
                           style="margin-top: 9px;position: relative;" disabled
                           th:checked="${paginaIds.containsKey(pagina.id)}">
                </div>
            </ul>
        </div>
    </div>


</div>


<!--Scrips-->
<div th:replace="layout/app :: scripts"></div>


</body>

</html>
