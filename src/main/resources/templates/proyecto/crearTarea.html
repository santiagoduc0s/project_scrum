					<div class="dropdown" style="left:-6%;">

     			<p class="btn float-right login_btn"> [[${#httpServletRequest.remoteUser}]]! </p>

				  <form class="col-12" th:action="@{/crearTarea}"  th:object="${tarea}" method="post">
						<label>Crear Tarea</label>
                   <div class="form-group">
                   <div class="col-md-4">
                        <input type="text" class="form-control" th:field="*{nombre}"  />
                    </div>
                    </div><label>Descripción</label>
                    <div class="form-group">
                        <input type="text" class="form-control" th:field="*{Descripcion}"  />
                    </div>
                       <div class="form-group">
                        <input  id="pass" name="pass" hidden type="text" class="form-control" th:value="${ide}"/>
                    </div>
                    
                    <label>Status</label>
                    <div class="form-group" >
                   <select th:field="*{status}">
    					<option th:value="'BACKLOG'" th:text="BACKLOG"></option>
    					<option th:value="'TODO'" th:text="TODO"></option>
    					<option th:value="'WORKING'" th:text="WORKING"></option>
    					<option th:value="'DONE'" th:text="DONE"></option>
				</select>
</div>
                   
                    <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i>  Guardar </button>
                    
                </form>
